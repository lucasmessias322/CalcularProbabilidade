<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <div class="Calculadora">
        <h2>Calcular Probabilidade</h2>
        <input type="number" placeholder="Casos Favoraveis" id="Favoravel"><br>
        <input type="number" id="total" placeholder="Total"><br>
        <button onclick="CalcularProbabilidade()">Calcular</button>
        <div class="display">
            <span>Resultado:</span>
            <br><br>
            <span id="X">X</span>
            <br>
            <div id="line"></div>
            <span id="Y">Y</span>
            <br><br>
            <span id="percentCalc"></span>
            <br><br>
            <span id="result"></span>

        </div>
    </div>



    <script>


        function CalcularProbabilidade() {
            let result = document.querySelector('#result')
            let X = document.querySelector('#X')
            let Y = document.querySelector('#Y')
            let percentCalc = document.querySelector('#percentCalc')
            //Coletar valores do inputs
            const valores = {
                Favoravel: document.getElementById('Favoravel').value,
                total: document.getElementById('total').value
            }


            //trasnformalos em numeros
            total = parseFloat(valores.total)
            Favoravel = parseFloat(valores.Favoravel)



            let P = (Favoravel / total);

            let calcPercent = (P * 100);

            X.innerHTML = Favoravel
            Y.innerHTML = total

            percentCalc.innerHTML = `${P} x 100`;

            result.innerHTML = (`= ${calcPercent}%`);
        }





    </script>
</body>

</html>
